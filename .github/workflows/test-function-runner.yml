name: Precommit - Integration Tests - function-runner-images
on:
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'PROJECT'
      - 'LICENSE'
      - 'mesh-worker-service/README.md'
      - 'tools/README.md'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: clean disk
        run: |
          sudo swapoff -a
          sudo rm -rf /swapfile /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt clean
          docker rmi $(docker images -q) -f
          df -h

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Deploy k8s cluster env
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 60
          max_attempts: 3
          retry_on: error
          command: |
            .ci/deploy_pulsar_cluster.sh .ci/clusters/values_runner_images.yaml
          on_retry_command: |
            .ci/cleanup.sh

      - name: Build runner images
        env:
          DOCKER_REPO: localhost:5000
        run: |
          PULSAR_IMAGE_TAG=2.9.2.23 PULSAR_IMAGE=streamnative/sn-platform KIND_PUSH=false images/build.sh

      - name: Verify function runner
        run: |
          .ci/verify_function_runner.sh
          