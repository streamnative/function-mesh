name: Precommit - Test Sink Kind
on:
  pull_request:
    branches:
      - '*'
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: clean disk
        run: |
          sudo swapoff -a
          sudo rm -rf /swapfile /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt clean
          docker rmi $(docker images -q) -f
          df -h

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Deploy k8s cluster env
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 60
          max_attempts: 3
          retry_on: error
          command: |
            .ci/deploy_pulsar_cluster.sh
          on_retry_command: |
            .ci/cleanup.sh

      - name: Install operator-sdk
        run: |
          RELEASE_VERSION=v1.6.1
          curl -LO https://github.com/operator-framework/operator-sdk/releases/download/${RELEASE_VERSION}/operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu
          chmod +x operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu && sudo mkdir -p /usr/local/bin/ && sudo cp operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu /usr/local/bin/operator-sdk && rm operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu

      - name: Deploy function mesh server
        run: |
          make generate
          make install
          nohup make run &

      - name: Install ES Server
        run: |
          kubectl apply -f https://download.elastic.co/downloads/eck/1.2.1/all-in-one.yaml
          kubectl apply -f config/samples/elasticsearch.yaml

      - name: Start Sink Kind
        run: |
          kubectl apply -f config/samples/compute_v1alpha1_sink.yaml
          kubectl get sinks

      - name: Verify Sink
        run: |
          .ci/verify_function_mesh.sh sink-sample
