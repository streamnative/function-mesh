volumes:
  persistence: false

# disabled AntiAffinity
affinity:
  anti_affinity: false

images:
  zookeeper:
    repository: streamnative/pulsar-all
    tag: 2.7.1
    pullPolicy: IfNotPresent
  bookie:
    repository: streamnative/pulsar-all
    tag: 2.7.1
    pullPolicy: IfNotPresent
  presto:
    repository: streamnative/pulsar-all
    tag: 2.7.1
    pullPolicy: IfNotPresent
  autorecovery:
    repository: streamnative/pulsar-all
    tag: 2.7.1
    pullPolicy: IfNotPresent
  broker:
    repository: streamnative/pulsar-all
    tag: 2.7.1
    pullPolicy: IfNotPresent
  proxy:
    repository: streamnative/pulsar-all
    tag: 2.7.1
    pullPolicy: IfNotPresent
  pulsar_detector:
    repository: streamnative/pulsar-all
    tag: 2.7.1
    pullPolicy: IfNotPresent
  functions:
    repository: streamnative/pulsar-all
    tag: 2.7.1
    pullPolicy: IfNotPresent

# disable auto recovery
components:
  autorecovery: false

zookeeper:
  replicaCount: 1

bookkeeper:
  replicaCount: 1

broker:
  replicaCount: 1
  configData:
    ## Enable `autoSkipNonRecoverableData` since bookkeeper is running
    ## without persistence
    autoSkipNonRecoverableData: "true"
    # storage settings
    managedLedgerDefaultEnsembleSize: "1"
    managedLedgerDefaultWriteQuorum: "1"
    managedLedgerDefaultAckQuorum: "1"

proxy:
  replicaCount: 1

## Pulsar: Functions Worker
## templates/function-worker-configmap.yaml
##
functions:
  component: functions-worker
  enableCustomizerRuntime: false
  runtimeCustomizerClassName: "org.apache.pulsar.functions.runtime.kubernetes.BasicKubernetesManifestCustomizer"
  pulsarExtraClasspath: "extraLibs"
  # Specify the namespace to run pulsar functions
  jobNamespace: ""
  # Specify the pulsar root directory
  pulsarRootDir: ""
  configData:
    downloadDirectory: download/pulsar_functions
    pulsarFunctionsNamespace: public/functions
    functionMetadataTopicName: metadata
    clusterCoordinationTopicName: coordinate
    numHttpServerThreads: 8
    schedulerClassName: "org.apache.pulsar.functions.worker.scheduler.RoundRobinScheduler"
    functionAssignmentTopicName: "assignments"
    failureCheckFreqMs: 30000
    rescheduleTimeoutMs: 60000
    initialBrokerReconnectMaxRetries: 60
    assignmentWriteMaxRetries: 60
    instanceLivenessCheckFreqMs: 30000
    # Frequency how often worker performs compaction on function-topics
    topicCompactionFrequencySec: 1800
    # kubernetes runtime
    functionRuntimeFactoryClassName: org.apache.pulsar.functions.runtime.kubernetes.KubernetesRuntimeFactory
    # Connectors
    connectorsDirectory: ./connectors
    functionsDirectory: ./functions
    narExtractionDirectory: ""
  functionInstanceMinResources:
    cpu: 0.1
    ram: 10485760
    disk: 104857600
  functionInstanceMaxResources:
    cpu: 0.2
    ram: 104857600
    disk: 1048576000
  functionRuntimeFactoryConfigs:
    functionDockerImages:
      JAVA: "streamnative/pulsar-functions-java-runner:2.7.1"
      PYTHON: "streamnative/pulsar-functions-python-runner:2.7.1"
      GO: "streamnative/pulsar-functions-go-runner:2.7.1"
    functionInstanceMinResources:
      cpu: 0.1
      ram: 10485760
      disk: 104857600
    functionInstanceMaxResources:
      cpu: 0.2
      ram: 104857600
      disk: 1048576000
