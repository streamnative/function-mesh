## deployed withh emptyDir
volumes:
  persistence: false

# disabled AntiAffinity
affinity:
  anti_affinity: false

# disable auto recovery
components:
  autorecovery: false
  pulsar_manager: false

## disable monitoring stack
monitoring:
  # monitoring - prometheus
  prometheus: false
  # monitoring - grafana
  grafana: false
  # monitoring - node_exporter
  node_exporter: false

images:
  zookeeper:
    repository: mesh-worker-service-integration-pulsar
    tag: latest
  bookie:
    repository: mesh-worker-service-integration-pulsar
    tag: latest
  autorecovery:
    repository: mesh-worker-service-integration-pulsar
    tag: latest
  broker:
    repository: mesh-worker-service-integration-pulsar
    tag: latest
  functions:
    repository: mesh-worker-service-integration-pulsar
    tag: latest
  proxy:
    repository: mesh-worker-service-integration-pulsar
    tag: latest

zookeeper:
  replicaCount: 1

bookkeeper:
  replicaCount: 1
  metadata:
    image:
      repository: mesh-worker-service-integration-pulsar
      tag: latest
  configData:
    # `BOOKIE_MEM` is used for `bookie shell`
    BOOKIE_MEM: >
      -Xms128m
      -Xmx256m
      -XX:MaxDirectMemorySize=256m
    # we use `bin/pulsar` for starting bookie daemons
    PULSAR_MEM: >
      -Xms128m
      -Xmx256m
      -XX:MaxDirectMemorySize=256m
    PULSAR_GC: >
      -XX:+UseG1GC
      -XX:MaxGCPauseMillis=10
      -XX:+ParallelRefProcEnabled
      -XX:+UnlockExperimentalVMOptions
      -XX:+AggressiveOpts
      -XX:+DoEscapeAnalysis
      -XX:ParallelGCThreads=4
      -XX:ConcGCThreads=4
      -XX:G1NewSizePercent=50
      -XX:+DisableExplicitGC
      -XX:-ResizePLAB
      -XX:+ExitOnOutOfMemoryError
      -XX:+PerfDisableSharedMem

pulsar_metadata:
  image:
    repository: mesh-worker-service-integration-pulsar
    tag: latest

functions:
  configData:
    functionsWorkerServiceNarPackage: /pulsar/mesh-worker-service.nar
    functionsWorkerServiceCustomConfigs:
      uploadEnabled: true
      functionEnabled: true
      sinkEnabled: true
      sourceEnabled: true

broker:
  replicaCount: 1
  configData:
    ## Enable `autoSkipNonRecoverableData` since bookkeeper is running
    ## without persistence
    autoSkipNonRecoverableData: "true"
    # storage settings
    managedLedgerDefaultEnsembleSize: "1"
    managedLedgerDefaultWriteQuorum: "1"
    managedLedgerDefaultAckQuorum: "1"
    enablePackagesManagement: "true"
    PULSAR_PREFIX_enablePackagesManagement: "true"

proxy:
  replicaCount: 1
