## deployed withh emptyDir
volumes:
  persistence: false

# disabled AntiAffinity
affinity:
  anti_affinity: false

# disable auto recovery
components:
  autorecovery: false
  pulsar_manager: false
  sql_worker: false
  proxy: false

## disable monitoring stack
monitoring:
  # monitoring - prometheus
  prometheus: false
  # monitoring - grafana
  grafana: false
  # monitoring - node_exporter
  node_exporter: false

images:
  zookeeper:
    repository: streamnative/sn-platform
    tag: 2.9.2.23
  bookie:
    repository: streamnative/sn-platform
    tag: 2.9.2.23
  broker:
    repository: streamnative/sn-platform
    tag: 2.9.2.23
  functions:
    repository: streamnative/sn-platform
    tag: 2.9.2.23

zookeeper:
  replicaCount: 1
  resources:
    requests:
      memory: 256Mi
      cpu: 50m

bookkeeper:
  replicaCount: 0
  metadata:
    image:
      repository: streamnative/sn-platform
      tag: 2.9.2.23
  resources:
    requests:
      memory: 256Mi
      cpu: 50m
  configData:
    PULSAR_PREFIX_autoRecoveryDaemonEnabled: "false"
    PULSAR_PREFIX_dlog.bkcEnsembleSize: "1"
    PULSAR_PREFIX_dlog.bkcWriteQuorumSize: "1"
    PULSAR_PREFIX_dlog.bkcAckQuorumSize: "1"
    # `BOOKIE_MEM` is used for `bookie shell`
    BOOKIE_MEM: >
      -Xms128m
      -Xmx256m
      -XX:MaxDirectMemorySize=256m
    # we use `bin/pulsar` for starting bookie daemons
    PULSAR_MEM: >
      -Xms128m
      -Xmx256m
      -XX:MaxDirectMemorySize=256m
    PULSAR_GC: >
      -XX:+UseG1GC
      -XX:MaxGCPauseMillis=10
      -XX:+ParallelRefProcEnabled
      -XX:+UnlockExperimentalVMOptions
      -XX:+AggressiveOpts
      -XX:+DoEscapeAnalysis
      -XX:ParallelGCThreads=4
      -XX:ConcGCThreads=4
      -XX:G1NewSizePercent=50
      -XX:+DisableExplicitGC
      -XX:-ResizePLAB
      -XX:+ExitOnOutOfMemoryError
      -XX:+PerfDisableSharedMem

pulsar_metadata:
  image:
    repository: streamnative/sn-platform
    tag: 2.9.2.23

broker:
  replicaCount: 1
  configData:
    ## Enable `autoSkipNonRecoverableData` since bookkeeper is running
    ## without persistence
    autoSkipNonRecoverableData: "true"
    # storage settings
    managedLedgerDefaultEnsembleSize: "1"
    managedLedgerDefaultWriteQuorum: "1"
    managedLedgerDefaultAckQuorum: "1"
    enablePackagesManagement: "true"
    PULSAR_PREFIX_enablePackagesManagement: "true"
  resources:
    requests:
      memory: 256Mi
      cpu: 50m

functions:
  functionState: true
  useDedicatedRunner: false

auth:
  authorization:
    enabled: false
  authentication:
    enabled: true
    provider: "oauth2"
    oauth2:
      issuerUrl: https://sts.windows.net/06a8a086-ae6e-45b5-a22e-ad90de23013e/
      issuerUrlParam: https://sts.windows.net/06a8a086-ae6e-45b5-a22e-ad90de23013e/v2.0
      audience: api://56c1bd14-3ba7-4804-b47b-d46de6dce33e
      audienceParam: api://56c1bd14-3ba7-4804-b47b-d46de6dce33e/.default
      brokerClientCredential: '{"client_id":"CLIENT_ID","client_secret":"CLIENT_SECRET","issuer_url":"https://sts.windows.net/06a8a086-ae6e-45b5-a22e-ad90de23013e/v2.0"}'
      subjectClaim: appid
      adminScope: appid
      adminScopeParam: api://56c1bd14-3ba7-4804-b47b-d46de6dce33e/.default
      authenticationProviders: io.streamnative.pulsar.broker.authentication.AuthenticationProviderOAuth
