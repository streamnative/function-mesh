apiVersion: compute.functionmesh.io/v1alpha1
kind: Function
metadata:
  name: py-function-sample
  namespace: default
spec:
  image: streamnative/pulsar-functions-python-sample:2.7.1
  className: exclamation_function.ExclamationFunction
  forwardSourceMessageProperty: true
  MaxPendingAsyncRequests: 1000
  replicas: 1
  maxReplicas: 1
  logTopic: persistent://public/default/py-function-logs
  input:
    topics:
    - persistent://public/default/input-python-topic
  output:
    topic: persistent://public/default/output-python-topic
  resources:
    requests:
      cpu: "0.1"
      memory: 1G
    limits:
      cpu: "0.2"
      memory: 1.1G
  # each secret will be loaded ad an env variable from the `path` secret with the `key` in that secret in the name of `name`
  secretsMap:
    "name":
        path: "test-py-secret"
        key: "username"
    "pwd":
        path: "test-py-secret"
        key: "password"
  pulsar:
    pulsarConfig: "test-py-pulsar"
    #authConfig: "test-auth"
  python:
    py: /pulsar/examples/python-examples/exclamation_function.py
  # to be delete & use admission hook
  clusterName: test
  autoAck: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-py-pulsar
data:
  webServiceURL: http://sn-platform-pulsar-broker.default.svc.cluster.local:8080
  brokerServiceURL: pulsar://sn-platform-pulsar-broker.default.svc.cluster.local:6650
