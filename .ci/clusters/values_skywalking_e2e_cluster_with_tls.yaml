## deployed withh emptyDir
volumes:
  persistence: false

# disabled AntiAffinity
affinity:
  anti_affinity: false

# disable auto recovery
components:
  autorecovery: false
  pulsar_manager: false
  sql_worker: false
  proxy: false

## disable monitoring stack
monitoring:
  # monitoring - prometheus
  prometheus: false
  # monitoring - grafana
  grafana: false
  # monitoring - node_exporter
  node_exporter: false

images:
  zookeeper:
    repository: streamnative/sn-platform
    tag: 3.2.2.1
  bookie:
    repository: streamnative/sn-platform
    tag: 3.2.2.1
  broker:
    repository: streamnative/sn-platform
    tag: 3.2.2.1
  functions:
    repository: streamnative/sn-platform
    tag: 3.2.2.1

zookeeper:
  replicaCount: 1
  resources:
    requests:
      memory: 256Mi
      cpu: 50m

bookkeeper:
  replicaCount: 0
  metadata:
    image:
      repository: streamnative/sn-platform
      tag: 3.2.2.1
  resources:
    requests:
      memory: 256Mi
      cpu: 50m
  configData:
    PULSAR_PREFIX_autoRecoveryDaemonEnabled: "false"
    PULSAR_PREFIX_dlog.bkcEnsembleSize: "1"
    PULSAR_PREFIX_dlog.bkcWriteQuorumSize: "1"
    PULSAR_PREFIX_dlog.bkcAckQuorumSize: "1"
    # `BOOKIE_MEM` is used for `bookie shell`
    BOOKIE_MEM: >
      -Xms128m
      -Xmx256m
      -XX:MaxDirectMemorySize=256m
    # we use `bin/pulsar` for starting bookie daemons
    PULSAR_MEM: >
      -Xms128m
      -Xmx256m
      -XX:MaxDirectMemorySize=256m
    PULSAR_GC: >
      -XX:+UseG1GC
      -XX:MaxGCPauseMillis=10
      -XX:+ParallelRefProcEnabled
      -XX:+UnlockExperimentalVMOptions
      -XX:+AggressiveOpts
      -XX:+DoEscapeAnalysis
      -XX:ParallelGCThreads=4
      -XX:ConcGCThreads=4
      -XX:G1NewSizePercent=50
      -XX:+DisableExplicitGC
      -XX:-ResizePLAB
      -XX:+ExitOnOutOfMemoryError
      -XX:+PerfDisableSharedMem

pulsar_metadata:
  image:
    repository: streamnative/sn-platform
    tag: 3.2.2.1

broker:
  replicaCount: 1
  configData:
    ## Enable `autoSkipNonRecoverableData` since bookkeeper is running
    ## without persistence
    autoSkipNonRecoverableData: "true"
    # storage settings
    managedLedgerDefaultEnsembleSize: "1"
    managedLedgerDefaultWriteQuorum: "1"
    managedLedgerDefaultAckQuorum: "1"
    enablePackagesManagement: "true"
    PULSAR_PREFIX_enablePackagesManagement: "true"
  resources:
    requests:
      memory: 256Mi
      cpu: 50m

functions:
  functionState: true
  useDedicatedRunner: false

# enable TLS
tls:
  enabled: true
  broker:
    enabled: true
  zookeeper:
    enabled: true
  bookie:
    enabled: true

# issue selfsigning certs
certs:
  internal_issuer:
    enabled: true
    type: selfsigning
  public_issuer:
    enabled: true
    type: selfsigning
