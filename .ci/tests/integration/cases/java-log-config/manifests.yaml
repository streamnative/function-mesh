apiVersion: compute.functionmesh.io/v1alpha1
kind: Function
metadata:
  name: java-log-config
  namespace: default
spec:
  image: streamnative/pulsar-functions-java-sample:3.2.2.1
  className: org.apache.pulsar.functions.api.examples.ExclamationFunction
  forwardSourceMessageProperty: true
  maxPendingAsyncRequests: 1000
  replicas: 1
  maxReplicas: 5
  logTopic: persistent://public/default/logging-function-logs
  input:
    topics:
    - persistent://public/default/input-java-log-config-topic
    typeClassName: java.lang.String
  output:
    topic: persistent://public/default/output-java-log-config-topic
    typeClassName: java.lang.String
  resources:
    requests:
      cpu: 50m
      memory: 1G
    limits:
      cpu: "0.2"
      memory: 1.1G
  # each secret will be loaded ad an env variable from the `path` secret with the `key` in that secret in the name of `name`
  secretsMap:
    "name":
        path: "test-secret"
        key: "username"
    "pwd":
        path: "test-secret"
        key: "password"
  pulsar:
    pulsarConfig: "test-pulsar"
    tlsConfig:
      enabled: false
      allowInsecure: false
      hostnameVerification: true
      certSecretName: sn-platform-tls-broker
      certSecretKey: ""
    #authConfig: "test-auth"
  java:
    log:
      logConfig:
        name: "java-log-config-cm"
        key: "java-config-xml"
    jar: /pulsar/examples/api-examples.jar
  # to be delete & use admission hook
  clusterName: test
  autoAck: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-pulsar
data:
  webServiceURL: http://sn-platform-pulsar-broker.default.svc.cluster.local:8080
  brokerServiceURL: pulsar://sn-platform-pulsar-broker.default.svc.cluster.local:6650
---
apiVersion: v1
data:
  username: YWRtaW4=
  password: MWYyZDFlMmU2N2Rm
kind: Secret
metadata:
  name: test-secret
type: Opaque
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: java-log-config-cm
data:
  java-config-xml: |
    <Configuration>
        <name>pulsar-functions-kubernetes-instance</name>
        <monitorInterval>30</monitorInterval>
        <Properties>
            <Property>
                <name>pulsar.log.level</name>
                <value>DEBUG</value>
            </Property>
            <Property>
                <name>bk.log.level</name>
                <value>DEBUG</value>
            </Property>
        </Properties>
        <Appenders>
            <Console>
                <name>Console</name>
                <target>SYSTEM_OUT</target>
                <PatternLayout>
                    <Pattern>%d{ISO8601_OFFSET_DATE_TIME_HHMM} [%t] %-5level %logger{36} - %msg%n</Pattern>
                </PatternLayout>
            </Console>
        </Appenders>
        <Loggers>
            <Logger>
                <name>org.apache.pulsar.functions.runtime.shaded.org.apache.bookkeeper</name>
                <level>${sys:bk.log.level}</level>
                <additivity>false</additivity>
                <AppenderRef>
                    <ref>Console</ref>
                </AppenderRef>
            </Logger>
            <Root>
                <level>${sys:pulsar.log.level}</level>
                <AppenderRef>
                    <ref>Console</ref>
                    <level>${sys:pulsar.log.level}</level>
                </AppenderRef>
            </Root>
        </Loggers>
    </Configuration>
