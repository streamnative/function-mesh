apiVersion: compute.functionmesh.io/v1alpha1
kind: Function
metadata:
  name: java-function-sample
  namespace: default
spec:
  className: org.apache.pulsar.functions.api.examples.ExclamationFunction
  forwardSourceMessageProperty: true
  MaxPendingAsyncRequests: 1000
  replicas: 1
  maxReplicas: 5
  logTopic: persistent://public/default/logging-function-logs
  input:
    topics:
    - persistent://public/default/java-function-input-topic
    typeClassName: java.lang.String
  output:
    topic: persistent://public/default/java-function-output-topic
    typeClassName: java.lang.String
  resources:
    requests:
      cpu: "0.1"
      memory: 1G
    limits:
      cpu: "0.2"
      memory: 1.1G
  # each secret will be loaded ad an env variable from the `path` secret with the `key` in that secret in the name of `name`
  secretsMap:
    "name":
        path: "test-secret"
        key: "username"
    "pwd":
        path: "test-secret"
        key: "password"
  pulsar:
    pulsarConfig: "test-pulsar"
    #authConfig: "test-auth"
  volumeMounts:
    - mountPath: /cache
      name: cache-volume
  pod:
    labels:
      "locaction": "mtv"
    annotations:
      "managed-function": "true"
    volumes:
    - name: cache-volume
      emptyDir: {}
    imagePullSecrets:
    - name: regcred
    initContainers:
    - name: init-function
      image: busybox:1.28
      command: ['sh', '-c', 'echo The app is running! && sleep 30']
    sidecars:
    - name: sidecar-function
      image: busybox:1.28
      command: ['sh', '-c', 'echo The app is running! && sleep 30000']
  java:
    jar: pulsar-functions-api-examples.jar
    jarLocation: public/default/nlu-test-java-function
    # use package name:
    # jarLocation: function://public/default/nul-test-java-function@v1
  # to be delete & use admission hook
  clusterName: test-pulsar
  autoAck: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-pulsar
data:
    webServiceURL: http://test-pulsar-broker.default.svc.cluster.local:8080
    brokerServiceURL: pulsar://test-pulsar-broker.default.svc.cluster.local:6650
